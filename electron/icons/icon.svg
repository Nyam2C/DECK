<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 배경: 둥근 사각형 -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="#141427"/>

  <!-- 2x2 격자 패널들 -->
  <!-- 좌상 -->
  <rect x="72" y="72" width="170" height="170" rx="20" ry="20" fill="#1E1E32" stroke="#39C5BB" stroke-width="6"/>
  <!-- 우상 -->
  <rect x="270" y="72" width="170" height="170" rx="20" ry="20" fill="#1E1E32" stroke="#39C5BB" stroke-width="6"/>
  <!-- 좌하 -->
  <rect x="72" y="270" width="170" height="170" rx="20" ry="20" fill="#1E1E32" stroke="#39C5BB" stroke-width="6"/>
  <!-- 우하 -->
  <rect x="270" y="270" width="170" height="170" rx="20" ry="20" fill="#1E1E32" stroke="#39C5BB" stroke-width="6"/>

  <!-- 좌상 패널: 카와이 얼굴 -->
  <ellipse cx="130" cy="148" rx="20" ry="24" fill="#39C5BB"/>
  <ellipse cx="184" cy="148" rx="20" ry="24" fill="#39C5BB"/>
  <circle cx="137" cy="140" r="7" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="191" cy="140" r="7" fill="#FFFFFF" opacity="0.9"/>
  <path d="M133 178 Q157 200 181 178" fill="none" stroke="#39C5BB" stroke-width="5" stroke-linecap="round"/>

  <!-- 우상 패널: >_ 프롬프트 (패스로) -->
  <path d="M320 140 L345 157 L320 174" fill="none" stroke="#39C5BB" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="355" y1="174" x2="395" y2="174" stroke="#39C5BB" stroke-width="7" stroke-linecap="round"/>

  <!-- 좌하 패널: ... 로딩 점 -->
  <circle cx="122" cy="355" r="12" fill="#39C5BB" opacity="0.35"/>
  <circle cx="157" cy="355" r="12" fill="#39C5BB" opacity="0.65"/>
  <circle cx="192" cy="355" r="12" fill="#39C5BB" opacity="1.0"/>

  <!-- 우하 패널: 하트 (패스로) -->
  <path d="M355 340 C355 325, 330 320, 330 340 C330 355, 355 375, 355 375 C355 375, 380 355, 380 340 C380 320, 355 325, 355 340 Z" fill="#39C5BB"/>
