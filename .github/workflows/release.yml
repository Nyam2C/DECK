name: Release

on:
  push:
    tags: ["v*"]

jobs:
  release:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: mac
          - os: ubuntu-latest
            target: linux
          - os: windows-latest
            target: win
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: bun install

      - name: Build frontend
        run: bun run build

      - name: Build Electron
        run: tsc -p electron/tsconfig.json

      - name: Package app
        run: npx electron-builder --${{ matrix.target }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deck-${{ matrix.target }}
          path: release/*

      - name: Draft GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: release/*
